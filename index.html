    <div class="bg_container" id="bgcontainer">
        <h1 class="text-center pb-4 pt-3" style="color:white; background-color: black;">Todo List</h1>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 p-3">
                    <h2>Create Task</h2>
                </div>
                
                <div class="col-12 col-md-12 p-3"><input class="w-100 style_input" id="userInputId" type="text" placeholder="what need to be done?" /></div>
                <!-- <div class="col-2 p-3"> <input class="style_input" type="number" placeholder="Set Priority" /></div> -->
                <div class="col-6 col-md-4 p-3"><input class="style_input" type="date" id="userDateId"></div>
                <div class="col-6 col-md-4 pt-3"><input class="style_input" type="time" id="userTimeId" /></div>

                <div class="col-6 col-md-8 p-3"><button class="style_button" onclick="onClickAdd()">Add</button></div>
                <!-- <div class="d-none d-md-block col-md-2 p-3"><input id="searchmd" type="search" placeholder="search your TO-DO"></div> -->

                <div class="d-none d-md-block col-md-2 p-3" id="searchbarmd"><form id="formsmall"><input id="searchmd" type="search" placeholder="search your TO-DO"></form></div>
                <div class="d-md-none col-3 col-md-2 p-3 d-flex flex-row pt-4" id="searchLogoSm"><i class="fa-solid fa-magnifying-glass fa" style="color: black;" ></i></div>
                <div class="d-none d-md-none col-3 col-md-2 p-3 d-flex flex-row" id="searchbarSm"><form id="formsmall"><input id="searchsmall" type="search" placeholder="search TO-DO" style="width: 120px;"></form></div>
                <div class="col-4 col-md-4 p-3 mt-2">
                    <h2>My Tasks</h2>
                </div>
                <div class="col-3 col-md-3 p-3 mt-2 ">
                    <!-- Example split danger button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" style="background-color: #CF00F1;  border-color:black;" id="OrderBYbutton">Order by</button>
                        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" style="background-color: #CF00F1;border-color: black;  border-left-color:white; " data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="AZbutton()">A-Z</a></li>
                            <li><a class="dropdown-item" href="#" onclick="ZAbutton()">Z-A</a></li>

                            <li><a class="dropdown-item" href="#" onclick="deadlineofDropDown()">Deadline</a></li>

                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-5 p-4 pt-3 mt-2 d-flex flex-row d-none" id="deadlineContainer"><button class=" deadlinebutton btn btn-primary" onclick="Deadlinebutton()">Deadline</button>
                    <div class="d-flex flex-column" style="margin-left: 10px; margin-top: 4px;">
                        <i class="fa-solid fa-caret-up" id="caretUp"></i>
                        <i class="fa-sharp fa-solid fa-caret-down" id="caretDown"></i>
                    </div>
                </div>

                <div class="col-12 ">
                    <ul class="class_container_list " id="todoitemcontainer">

            <input type="checkbox" class="check_box_input" id="checkbox0" />

                <i class="fa-solid fa-trash-can trash_container"></i>
              </div>
            </div>
            
        </li> -->

                </div>
